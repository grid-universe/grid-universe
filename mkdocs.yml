site_name: Grid Universe
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - content.code.copy
    - toc.integrate

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.details
  - pymdownx.betterem:
      smart_enable: all

plugins:
  - search
  - autorefs
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: false
            docstring_style: google
            merge_init_into_class: true

nav:
  - Home: index.md
  
  - API Reference:
    - State: api/state.md
    - Step: api/step.md
    - Actions: api/actions.md
    - Env: api/gym_env.md
    - Types: api/types.md
    - Entity: api/entity.md
    - Components:
      - Properties: api/components/properties.md
      - Effects: api/components/effects.md
    - Systems:
      - collectible: api/systems/collectible.md
      - damage: api/systems/damage.md
      - locked: api/systems/locked.md
      - movement: api/systems/movement.md
      - moving: api/systems/moving.md
      - pathfinding: api/systems/pathfinding.md
      - portal: api/systems/portal.md
      - position: api/systems/position.md
      - push: api/systems/push.md
